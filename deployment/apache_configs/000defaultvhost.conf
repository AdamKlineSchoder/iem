###
# Setup a catchall vhost, to prevent strange requests from hitting the
# IEM vhost
<VirtualHost *:80>
    DocumentRoot "/var/www/html"
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    SSLEngine On
    SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
</VirtualHost>
